<!DOCTYPE html>
<html>
    <head>
        <title>Form Activity</title>
        <script language="JavaScript" type="text/javascript">
            function checkP(){

                var pstr = document.f.password.value

                var bd = document.f.bday.value

                var myArray = bd.split("-")

                if(pstr.length<8){
                    document.getElementById("pchecker").innerHTML = "Password must be at least 8 characters"
                    document.getElementById("schecker").innerHTML = ""
                     
                    if((2023 - parseInt(myArray))<18){
                    document.getElementById("bchecker").innerHTML = "Minors are not allowed"
                    document.getElementById("schecker").innerHTML = ""
                }
                }
                else if(pstr.length>=8){
                    document.getElementById("pchecker").innerHTML = ""
                    if((2023 - parseInt(myArray))<18){
                    document.getElementById("bchecker").innerHTML = "Minors are not allowed"
                    document.getElementById("schecker").innerHTML = ""
                }
                    else{
                    document.getElementById("bchecker").innerHTML = ""
                    document.getElementById("schecker").innerHTML = "Hooray! Your account has been successfully created."}
                }
            }

            

        </script>
        <link rel="stylesheet" href="mystyle.css">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Oswald'>
    </head>
    <body>
        <form name="f">
        <h1>Registration Form</h1>



        <p class ="suc" id="schecker"></p>

        First Name: <input type="text" name="firstname"/>
        <br/>
        Last Name: <input type="text" name="lastname"/>
        <br/>
        Nick Name: <input type="text" name="nickname"/>
        <br/>
        Email: <input type="text" name="email"/>
        <br/>
        Password: <input type="password" name="password"/>
        
        <p class="checkers" id="pchecker"></p>
        Date of Birth: <input type="date" name="bday"/>
       
        <p class="checkers" id="bchecker"></p>
        Gender: 
        <input type="radio" name="male" value="male"/>Male
        <input type="radio" name="female" value="female"/>Female
        <input type="radio" name="other" value="other"/>Other
        <br/>
        Mobile: <input type="number" name="mobile"/>
        <br/>
        Address: <textarea name="address" cols="25" rows="8"></textarea>
        <br/>
        <input onclick="checkP()"  type="button" name="button" value="Submit"/>
        <input type="reset" name="reset" value="Reset"/>
        </form>
    </body>
</html>
